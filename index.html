<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webfish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUNDS -->
<div class="bg-home"></div>
<div class="bg-overlay"></div>
<canvas id="codeRain"></canvas>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="logo">webfish</div>
  <nav>
    <button data-page="home">Home</button>
    <button data-page="scripts">Roblox Scripts</button>
    <button data-page="games">Unblxck3d Gxmes</button>
  </nav>
  <div id="discordBtn" class="discord-btn">Discord</div>
</div>

<!-- CONTENT -->
<main>

  <section id="home" class="page active">
    <h1 class="typewriter">Welcome to webfish</h1>
    <p class="bio">
      Where there is <span>Roblox Scripts</span> and <span>Unblocked Games</span>.
    </p>
  </section>

  <section id="scripts" class="page">
    <h1 class="typewriter">webfishes scripts</h1>
    <div id="scriptsGrid" class="grid"></div>
  </section>

  <section id="games" class="page">
    <h1>Unblocked Games</h1>
    <div id="gamesGrid" class="grid"></div>
  </section>

</main>

<!-- GAME OVERLAY -->
<div id="gameOverlay" class="hidden">
  <div class="game-bar">
    <span id="gameTitle"></span>
    <div>
      <button onclick="fullscreenGame()">Fullscreen</button>
      <button onclick="closeGame()">Close</button>
    </div>
  </div>
  <iframe id="gameFrame"></iframe>
</div>

<script src="app.js"></script>
</body>
</html>
